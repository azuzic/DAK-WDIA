<html>
    <head>
        <title>Primjer</title>

        <style>


            .glavni {
                background-color: rgb(119, 167, 173);
                width: 500px;
                height: 80%;
                padding: 16px;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .narancasti {
                background-color: orange;
                height: 50px;
                display: flex;
                padding: 16px;
                gap: 16px;
                justify-content: space-evenly;
            }

            .crveni {
                background-color: red;
                height: 50px;
                width: 50px;
            }

            .prozirni {
                flex-grow: 1;
                display: flex;
                gap: 16px;
            }

            .bijeli {
                background-color: white;
                width: 100px;
            }
            .zeleni {
                background-color: rgb(156, 195, 98);                
                width: 100px;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }

            .tzeleni {
                background-color: darkolivegreen;
                height: 40px;
            }

            .tamnoplavi {
                background-color: rgb(35, 35, 122);
                height: 80px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .svjetloplavi {
                background-color: lightblue;
                height: 20px;
                width: 60px;
            }

        </style>
    </head>

    <body>
    
        <div class="glavni">

            <div class="narancasti">

                <div class="crveni"></div>
                <div class="crveni"></div>
                <div class="crveni"></div>

            </div>

            <div class="prozirni">
            
                <div class="bijeli">

                </div>

                <div class="zeleni">
                    
                    <div class="tzeleni"></div>
                    <div class="tzeleni"></div>
                    <div class="tzeleni"></div>

                </div>

            </div>

            <div class="tamnoplavi">

                <div class="svjetloplavi">
                </div>

            </div>

        </div>

    </body>
</html>
